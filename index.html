<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>two_of_us</title>
    <link rel='stylesheet' media='screen and (min-width: 600px) and (min-height: 600px)' href='css/home_light.css' />
    <!-- <link rel="stylesheet" href="css/home_dark.css"> -->
</head>
<body>
    <section id="login_sect" class="flex_center shrinked_ttl_login">
        <div id="login_msg" class="close_msg">
            <p id="msg">Contact the developer for credentials</p>
            <i class="fas fa-times" id="close_login_msg"></i>
            <a href="" id="fb_login"><i class="fab fa-facebook"></i></a>
            <a href="" id="ig_login"><i class="fab fa-instagram"></i></a>
        </div>
        <div id="main_box" class="flex_center">
            <div id="m2" class="overlay_login"></div>
            <div id="m1" class="overlay_login"></div>
            <div id="sub_box" class="flex_column">
                <div id="arrow_box"><i id="back_login" class="fas fa-chevron-left"></i></div>
                <h2 id="login_ttl" class="cocogoose">two_of_us</h2>
                <p id="login_desc">a little home to our memories, stories and much more</p>
                <form id="input_box" class="flex_column" autocomplete="off">
                    <input type="text" id="username" placeholder="username" >
                    <input type="password" id="password" placeholder="password">
                </form>
                <div id="login_btn">LOGIN</div>
                <p id="forgot_pw">forgot password?</p>
            </div>
        </div>
    </section>
    <section id="note_sect" class="flex_center">
        <p id="note">I never used <span id="words" class="cocogoose">words</span> to tell how much I <span id="love" class="cocogoose">love</span> you. I hope, this will help.</p>
    </section>
</body>
<script src="home.js"></script>
<script src="https://kit.fontawesome.com/7c7b8993a0.js" crossorigin="anonymous"></script>
<script src="vanilla-tilt.js"></script>
</html>
